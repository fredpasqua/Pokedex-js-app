<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  	 crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/favicon-32X32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<!--Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="img/pokedex2022.png" alt="PokeDex2022 Logo" height=40 width=150></a>
  <input type="text" placeholder="Search Pokemon..."
  id='pokeInput' onkeyup="pokemonRepository.pokeSearch(this.value)">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Code</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal Code -->
<div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title"></div>
        <button type="button" class="close"
        data-dismiss="pokeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      PLACE FOR POKEMON INFO
    </div>
    <div class="modal-footer">
      <button type="button" class= "btn btn-secondary"
      data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

<!--CONTAINER FOR POKEMON LIST-->
<main class="container-fluid">
  <div class="row">
    <div class= "col"></div>
    <div class=  "col-10"><ul class='list-group' id='pokemon-list'></ul></div>
    <div class= "col"></div>
  </div>
</main>

<!--Container for Footer elements and future use-->
<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
     <div class="col"><img src="img/269px-International_Pokémon_logo.svg.png" class="img-fluid" id="pokeLogo" alt="pokemon logo"></div>
    <div class="col"></div>
  </div>
</div>


<footer class ="container-fluid" >
  <div class="row">
  <div class= "col"></div>
</div>
</footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
